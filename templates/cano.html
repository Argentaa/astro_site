{% extends "base.html" %}
{% block content %}

    <style>
        .cano-imagem {
            width: 100%; /* Ajusta a imagem para a largura total do contêiner */
            height: auto; /* Mantém a proporção da imagem */
            max-width: 400px; /* Define um tamanho máximo, se desejado */
            
        }
    </style>
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-4 text-white animated slideInDown mb-4">{{ cano[1] }}</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Cano Details Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4 justify-content-center">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="card">
                        <img class="card-img-top cano-imagem" src="{{ url_for('static', filename=cano[3]) }}" alt="{{ cano[1] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ cano[1] }}</h5>
                            <pre class="card-text" style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5;">{{ cano[2] }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cano Details End -->

{% endblock %}
